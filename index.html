<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!--load bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--load css-->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!--load google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Keania+One" rel="stylesheet">
  <title>Ping-Pong</title>
</head>

<body>
  <!--add header -->

  <div class="total" style="background-color: #ADFF2F;">


    <div class="header-part">
      <span><h1 id="header" >Ping-Pong</h1></span>

      <!--Ended header-->
    </div>

    <div class="container">
      <div class="row">
        <!--Side bar -->
        <div class="col-md-3 col-sm-3 col-xm-3" style="color: black;">
          <h1 id="about-h1">About ping pong:</h1>
          <h3 id="part1">Created By: </h3>
          <p id="paragraphs">David Waihenya
            <p>
              <h2 id="part2">GitHub User Url:</h2>
              <p id="paragraphs"> https://github.com/sojah </p>
              <h3 id="part3">Lets pong BRAH:</h3>
              <p id="paragraphs">
                <p>

        </div>
        <!--End side ->
              <!-- search bar column-->
        <div class="col-md-3">
          <!-- add a list-->
          <form id="pingPong">
            <h1 id="starter">Let's play!</h1>
            <h2 id="starter">Rules!</h2>
            <p id="paragraphs">PingPong</p>
            <ol id="paragraphs">
              <li>Numbers divisible by 3 becomes "ping"</li>
              <li>Numbers divisible by 5 becomes "pong"</li>
              <li>Numbers divisible by 15 becomes "pingpong"</li>
            </ol>

            <!--form starts here-->
            <div class="form-group">
              <label for="number" id="starter">Enter your number:</label>
              <input id="number" class="formcontrol" required=" " type="text "></input>
              <button class="btn">Ping-Pong!</button>
            </div>
            <div id="userOutput"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
